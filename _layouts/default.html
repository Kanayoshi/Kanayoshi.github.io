<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Marmaidを利用するための設定 -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
  </script>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/CSS/style.css">
</head>
<body>
  <header>
    <!-- ヘッダーはここに記述 -->
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
  </header>

  <div id="wrapper">
    <section>
      <p><a href="javascript:history.back()">&larr; 前のページに戻る</a></p>

      {{ content }}  <!-- Markdown 本文がここに挿入されます -->
    </section>
  </div>

  <footer>
    <!-- フッターはここに記述 -->
    <!-- &copy; {{ site.time | date: "%Y" }} {{ site.title }} -->
    <p>最終更新日: {{ page.date | date: "%Y年%m月%d日 %H:%M" }}</p>
  </footer>

  {% if page.use_mathjax == true %}
    {% include mathjax.html %}
  {% endif %}  
</body>
</html>
