name: Auto Update Creation Date for Modified Files

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main  # または、あなたが使っているブランチ名

jobs:
  update-creation-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Get current date and update creation date for modified files
        run: |
          # 現在の日付（ISO 8601形式）をJSTで設定
          export TZ=Asia/Tokyo
          current_date=$(date +"%Y-%m-%d %H:%M:%S")

          # 変更があったMarkdownファイルのみ取得
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            changed_files=$(git diff --name-only HEAD~1 | grep '\.md$')
          else
            changed_files=$(git ls-files '*.md')  # 初回コミットなどの場合は全て対象
          fi

          # date: 行があるもののみ更新
          for file in $changed_files; do
            if [ -f "$file" ] && grep -q '^date: ' "$file"; then
              echo "Updating date in: $file"
              sed -i 's/^date: .*/date: '"$current_date"'/' "$file"
              git add "$file"
            fi
          done

      - name: Commit and push changes
        run: |
          git commit -m "Auto-update date field for modified Markdown files" || echo "No changes to commit"
          git push
